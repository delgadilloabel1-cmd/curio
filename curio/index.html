<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curio</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Curio</h1>
      <p>Your personal media archive</p>
      <nav class="tabs">
        <button id="tab-discover" class="tab active">Discover</button>
        <button id="tab-library" class="tab">My Library</button>
      </nav>
    </header>

    <main>
      <!-- Discover View -->
      <section id="discover-view">
        <section id="controls">
          <button data-type="all">All</button>
          <button data-type="movie">Movies</button>
          <button data-type="tv">TV</button>
          <button data-type="anime">Anime</button>
          <button data-type="book">Books</button>
        </section>

        <section id="search">
          <input type="text" id="search-input" placeholder="Search movies..." />
          <div id="search-results" class="library-grid"></div>
        </section>
      </section>

      <!-- Library View -->
      <!-- Library View -->
      <section id="library-view" class="hidden">
        <div class="library-layout">
          <!-- Desktop Sidebar -->
          <aside class="library-sidebar">
            <h3>Your Lists</h3>
            <ul id="list-sidebar"></ul>
            <button id="create-list-btn">＋ New List</button>
          </aside>

          <!-- Mobile Dropdown -->
          <div class="library-dropdown">
            <select id="list-dropdown"></select>
          </div>

          <!-- Media Grid -->
          <section id="library-grid" class="library-grid"></section>
        </div>
      </section>

      <!-- Modal (global, stays outside views) -->
      <div id="media-modal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-body">
            <img id="modal-poster" class="modal-poster" />

            <div class="modal-info">
              <button id="close-modal" aria-label="Close">&times;</button>

              <h2 id="modal-title"></h2>
              <p id="modal-type"></p>

              <div class="modal-section">
                <strong>Year:</strong>
                <span id="modal-year"></span>
              </div>

              <div class="modal-section">
                <strong>Status:</strong>
                <span id="modal-status"></span>
              </div>

              <div class="modal-section">
                <strong>Rating:</strong>
                <span id="modal-rating"></span>
              </div>

              <div class="modal-section">
                <strong>Synopsis:</strong>
                <p id="modal-notes"></p>
              </div>

              <button id="add-to-library-btn" class="primary-btn">
                ➕ Add to Library
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
