<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curio</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Curio</h1>
      <p>Your personal media archive</p>
    </header>

    <main>
      <section id="controls">
        <button data-type="all">All</button>
        <button data-type="movie">Movies</button>
        <button data-type="tv">TV</button>
        <button data-type="anime">Anime</button>
        <button data-type="book">Books</button>
      </section>
      <section id="search">
        <input type="text" id="search-input" placeholder="Search movies..." />
        <div id="search-results" class="library-grid"></div>
      </section>

      <section id="library" class="library-grid">
        <!-- Media cards render here -->
      </section>
      <div id="media-modal" class="modal hidden">
        <div class="modal-body">
  <img id="modal-poster" class="modal-poster" />

  <div class="modal-info">
    <button id="close-modal" aria-label="Close">&times;</button>

    <h2 id="modal-title"></h2>
    <p id="modal-type"></p>

    <div class="modal-section">
      <strong>Year:</strong>
      <span id="modal-year"></span>
    </div>

    <div class="modal-section">
      <strong>Status:</strong>
      <span id="modal-status"></span>
    </div>

    <div class="modal-section">
      <strong>Rating:</strong>
      <span id="modal-rating"></span>
    </div>

    <div class="modal-section">
      <strong>Synopsis:</strong>
      <p id="modal-notes"></p>
    </div>

    <button id="add-to-library-btn" class="primary-btn">
      ➕ Add to Library
    </button>
  </div>
</div>

          </div>

          <!-- API data will go here later -->
          <div class="modal-section muted">
            <em>More details coming soon…</em>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
